<form class="input-component" action="">
    <textarea class="input-component__textarea-input" ngModel #textarea cols="30" rows="20" (input)="changeHeightTextarea()"></textarea>
    <button
        class="input-component__record-stop-btn"
        type="button"
        *ngIf="textarea.textLength > 0; else recordIcons"
        (click)="sendToChat()"
    >
        <i class="input-component__record-stop-btn__icon material-symbols-outlined">
            send
        </i>
    </button>
    <ng-template #recordIcons>
        <button class="input-component__record-stop-btn" type="button" (click)="Record_Stop()">
            <span *ngIf="isRecording; else toRecord">
                â¬›
            </span>
            <ng-template #toRecord>
            <i class="input-component__record-stop-btn__icon material-symbols-outlined">
                mic
            </i>
            </ng-template>
        </button>
    </ng-template>
</form>
